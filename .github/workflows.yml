          speed: "medium"             # ğŸƒâ€â™‚ï¸ choose: slow | medium | fast
          show_ghosts: true           # ğŸ‘» add cute ghosts
          show_username: true         # âœ¨ display â€œPuxhkarâ€ on the graph

      # ğŸ’¾ Step 3: Commit and Push the Output
      - name: ğŸš€ Deploy Pac-Man Graph to Output Branch
